<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Personagens de Avatar | Dia 5</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <style>
        /* Estilo customizado para ajustar a imagem */
        .personagem-img {
            max-width: 80px;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Personagens de Avatar (Dados da API)</h1>

        {% if erro %}
            <div class="alert alert-danger" role="alert">
                Erro ao carregar dados: {{ erro }}
            </div>
        {% else %}
            <table class="table table-striped table-hover shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nome (Traduzido)</th>
                        <th scope="col">Afiliação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for personagem in personagens %}
                        <tr>
                            <td>
                                {% if personagem.photoUrl %}
                                    <img src="{{ personagem.photoUrl }}" alt="{{ personagem.name }}" class="personagem-img">
                                {% else %}
                                    N/A
                                {% endif %}
                            </td>
                            <td>{{ personagem.name }}</td>
                            <td>{{ personagem.affiliation }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
