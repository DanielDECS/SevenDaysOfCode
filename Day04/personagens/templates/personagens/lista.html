<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Personagens de Avatar | 7DOC Django</title>
</head>
<body>
    <h1>Lista de Personagens de Avatar (Dia 4)</h1>

    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% else %}
        {% for personagem in personagens %}
            <div style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
                <img src="{{ personagem.photoUrl }}" alt="{{ personagem.name }}" style="width: 100px; height: auto;">
                <h2>Nome: {{ personagem.name }}</h2>
                <p>Afiliação: {{ personagem.affiliation }}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
